<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/ba32d10d1e.js" crossorigin="anonymous"></script>
    <title>notes app |by Dima|</title>
</head>
<body>
    <div class="wrapper">
        <!--<header class="header">
            <div class="container">
                <div class="header-box">
                    <a href="" class="page-logo">Заметки</a>
                    <!-<button class="menu" id="menu">
                        <span></span>
                    </button>--
                </div>
            </div>fs
        </header>-->
        <main class="main">
            <aside class="aside" id="Site-navigation">
                <button class="logo button-navigation">
                    <div class="img-box">
                        <img src="image/image-logo.png" alt="" class="logo-image decrease-icon">
                    </div>
                    <h1 class="logo-text">Notes</h1>
                </button>
                <div class="box-button-navigation">
                    <button class="search button-navigation">
                        <div class="img-box">
                            <img src="image/calendar.png" alt="" class="search-image decrease-icon">
                        </div>
                        <h1 class="logo-text">Search</h1>
                    </button>
                    <button class="calendar button-navigation">
                        <div class="img-box">
                            <img src="image/search.png" alt="" class="calendar-image decrease-icon">
                        </div>
                        <h1 class="logo-text">Calendar</h1>
                    </button>
                </div>
            </aside>
            <article class="notes to-close">
                <div class="notes-container" id="notes-container">
                    <!--форма добавления записи-->
                    <div class="form-wrapper">
                        <button class="tab-button" id="tab-button-add">
                            <div class="tab-button-icon">
                                <img src="image/add.png" alt="">
                            </div>
                            <h2>Добавить запись</h2>
                        </button>
                        <form class="form-for-add" name="note" id="add-form">
                            <input name="notetext" id="input-for-add" placeholder="Добавить запись"></input>
                            <div class="button-box-add">
                                <span class="the-star" aria-label="Пометка задачи как важной." id="addForm__icon-important">
                                    <i class="fa-regular fa-star star1"></i>
                                    <i class="fa-solid fa-star star2" ></i>
                                </span>
                                <button id="add" >
                                    Добавить
                                </button>
                            </div>  
                        </form>
                    </div>
                    <!--контейнер с записями пользователя-->
                    <section class="box-notes">
                        <div class="notes-title">
                            <h3 class="notes-title-text" id="notes-title-text">ваши записи :</h3>
                            <button class="delete-button">
                                <i class="fa-regular fa-trash-can"></i>
                                <h3>удалить</h3>
                                
                            </button>
                        </div>
                        <div class="notes-box" id="note-box">
                            <!--<div class="note" data-index="${index}">
                                <button class="tagget"></button>
                                <p class="note-text">какойто текст...</p>
                                <span class="star" aria-label="Пометка задачи как важной.">
                                    <i class="fa-regular fa-star" ></i>
                                    <i class="fa-regular fa-star" ></i>
                                </span>
                            </div>-->
                        </div>
                    </section>
                    <div class="load-and-noNotes">
                        <div class="noNotes-wrapper">
                            <p>У вас нету записей.</p>
                        </div>
                    </div>
                </div>
                <div class="window-confirm-deletion is-invisible">
                    <h3 class="window-confirm-deletion-title">подтверждение :</h3>
                    <p>Потвердите что вы хотите удалить запись.</p>
                    <div class="buttons">
                        <button class="confirm" id="confirm-button">удалить</button>
                        <button class="cancel" id="cancel">отмена</button>
                    </div>
                </div>   
            </article>
        </main>
    </div>
    <script src="src/index.js" type="module"></script>
</body>
</html>
